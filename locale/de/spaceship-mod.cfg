[item-description]
spaceship-armor=Fortschrittliche Rüstung für Raumschiffoperationen. Bietet den gleichen Schutz wie Mech-Rüstung, aber mit verbesserter Weltraumkompatibilität. Erforderlich für Weltraumreisen und Drop-Pod-Operationen.
spaceship-control-hub=Hauptsteuerzentrale für das Raumschiff. Auf Raumschiff-Bodenbelag platzieren, um das Kommandozentrum zu erstellen.
spaceship-flooring=Spezielle Fliesen, die die Struktur des Raumschiffs definieren. Triebwerke können nur auf Raumschiff-Bodenbelag platziert werden.
spaceship-docking-port=Andockhafen für Raumschiffe. Ermöglicht automatisches Andocken an Raumstationen.
spaceship-wall=Verstärkte Wände für den Raumschiffbau.
space-station-starter-pack=Erstellt eine stationäre Raumplattform (Station). Stationsmodus: Triebwerke wirkungslos, Plattform bleibt am Ort pausiert. Kann am Hub in Schiffsmodus umgeschaltet werden.
space-ship-starter-pack=Erstellt ein mobiles Raumschiff. Schiffsmodus: kann sich über Fahrplan und Andockvorgänge bewegen. Kann am Hub in Stationsmodus umgeschaltet werden.

