[item-description]
construction-core-module=Erhöht die Gesamtbaukapazität um 40 pro Modul. Maximaler Bonus: +200.
supply-core-module=Erhöht die Energie-/Roboport-/Speicherkapazität um 20 pro Modul. Maximaler Bonus: +120.
manufacturing-core-module=Erhöht die Maschinenkapazität um 24 pro Modul. Maximaler Bonus: +144.
logistics-core-module=Erhöht die Logistikkapazität um 30 pro Modul. Maximaler Bonus: +180.
defense-core-module=Erhöht die Verteidigungskapazität um 16 pro Modul. Maximaler Bonus: +96.
thruster-efficiency-booster=Erhöht die Triebwerkseffizienz um 10% pro Modul. Maximaler Bonus: +50%. Nur im Schiffsmodus aktiv.
pod-throughput-optimizer=Erhöht die Pod-Transfergeschwindigkeit um 10% pro Modul. Maximaler Bonus: +50%.
pod-payload-compressor=Erhöht die effektive Pod-Nutzlast um 5% pro Modul. Maximaler Bonus: +25%.
docking-buffer-extension=Ermöglicht 1 zusätzlichen gleichzeitigen Andockvorgang pro Modul. Maximaler Bonus: +3.
asteroid-shield-matrix=Reduziert Plattformschaden durch Asteroiden um 10% pro Modul. Maximaler Bonus: -60%.
signal-multiplexer=Fügt 8 virtuelle Steuersignale pro Modul hinzu. Maximaler Bonus: +32.

