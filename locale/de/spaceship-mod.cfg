[technology-description]
spaceship-construction=Fortschrittliche Raumschiffkomponenten für interstellare Reisen, einschließlich spezialisierter Rüstung für Weltraumoperationen. Schaltet Raumschiff-Bodenbelag, Steuerzentrale, Andockhäfen und Raumschiff-Rüstung frei.
spaceship-armor-tech=Fortschrittliche Rüstungstechnologie optimiert für Raumschiffoperationen und Weltraumreisen. Ersetzt Power Armor MK2 durch spezialisierte Raumschiff-Rüstung.

