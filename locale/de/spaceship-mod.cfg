[technology-description]
upgrade-bay-system=Schaltet das Upgrade-Bucht-System für Raumschiff-Hubs frei. Ermöglicht die Installation von Modulen zur Erhöhung der Baukapazität und Verbesserung der Schiffsfähigkeiten.
pod-throughput-optimization=Fortschrittliche Frachtpod-Systeme entwickelt aus Fulgora-Technologie. Erhöht Pod-Transfergeschwindigkeiten.
advanced-manufacturing-cores=Fertigungskapazitätsmodule verbessert mit Vulcanus-Metallurgie. Ermöglicht mehr Produktionsanlagen auf Schiffen.
advanced-logistics-cores=Logistikoptimierungsmodule entwickelt aus Gleba-Biosystemen. Erhöht Logistikkapazität.
asteroid-defense-systems=Fortschrittliche Schild- und Verteidigungssysteme aus Aquilo-Forschung. Schützt Plattformen vor Asteroidenschaden.
advanced-upgrade-systems=Hochmoderne Upgrade-Module, die Technologien von allen Planeten kombinieren. Schaltet spezialisierte Effizienz- und Optimierungsmodule frei.

