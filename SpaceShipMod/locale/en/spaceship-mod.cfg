[item-description]
spaceship-armor=Advanced armor designed for spaceship operations. Provides the same protection as mech armor but with enhanced space compatibility. Required for space travel and drop pod operations.
spaceship-control-hub=Main control hub for the spaceship. Place on spaceship flooring to create your ship's command center.
spaceship-flooring=Special tiles that define your ship's structure. Thrusters can only be placed on spaceship flooring.
spaceship-docking-port=Docking port for spaceship. Enables automated docking at space stations.
spaceship-wall=Reinforced walls for spaceship construction.
circuit-request-controller=Circuit network controller for logistics groups. Connect red/green wires to automatically update transfer requests based on signals. Each item signal represents the requested quantity for that item.
space-station-starter-pack=Creates a stationary space platform (station). Station mode: thrusters are ineffective, platform remains paused at location. Can toggle to ship mode at hub.
space-ship-starter-pack=Creates a mobile spaceship. Ship mode: can move via schedule and docking. Can toggle to station mode at hub.
construction-core-module=Increases total building capacity by 40 per module. Maximum bonus: +200.
supply-core-module=Increases energy/roboport/storage entity capacity by 20 per module. Maximum bonus: +120.
manufacturing-core-module=Increases machine capacity by 24 per module. Maximum bonus: +144.
logistics-core-module=Increases logistics entity capacity by 30 per module. Maximum bonus: +180.
defense-core-module=Increases defense structure capacity by 16 per module. Maximum bonus: +96.
thruster-efficiency-booster=Increases thruster efficiency by 10% per module. Maximum bonus: +50%. Only active in ship mode.
pod-throughput-optimizer=Increases pod transfer speed by 10% per module. Maximum bonus: +50%.
pod-payload-compressor=Increases effective pod payload by 5% per module. Maximum bonus: +25%.
docking-buffer-extension=Allows 1 additional simultaneous docking operation per module. Maximum bonus: +3.
asteroid-shield-matrix=Reduces platform damage from asteroids by 10% per module. Maximum bonus: -60%.
signal-multiplexer=Adds 8 virtual control signals per module. Maximum bonus: +32.

